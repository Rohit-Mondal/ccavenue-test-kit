<html>

<head>
	<script>
		window.onload = function () {
			var d = new Date().getTime();
			const min = Math.pow(10, 9);
			const max = Math.pow(10, 10) - 1;
			var oid = Math.floor(Math.random() * (max - min + 1)) + min;
			document.getElementById("tid").value = d;
			document.getElementById("oid").value = oid;
		};
	</script>
</head>

<body>
	<form method="POST" name="customerData" action="/ccavRequestHandler">
		<table width="40%" height="100" border='1' align="center">
			<caption>
				<font size="4" color="blue"><b>CCAvenue Test</b></font>
			</caption>
		</table>
		<table width="40%" height="100" border='1' align="center">
			<tr>
				<td>Parameter Name:</td>
				<td>Parameter Value:</td>
			</tr>
			<tr>
				<td colspan="2"> Compulsory information</td>
			</tr>
			<tr>
				<td>TID :</td>
				<td><input type="text" name="tid" id="tid" readonly /></td>
			</tr>
			<tr>
				<td>Merchant Id :</td>
				<td><input type="text" name="merchant_id" value="2581472" /></td>
			</tr>
			<tr>
				<td>Order Id :</td>
				<td><input type="text" name="order_id" id="oid" readonly /></td>
			</tr>
			<tr>
				<td>Amount :</td>
				<td><input type="text" name="amount" value="1.00" /></td>
			</tr>
			<tr>
				<td>Currency :</td>
				<td><input type="text" name="currency" value="INR" /></td>
			</tr>
			<tr>
				<td>Redirect URL :</td>
				<td><input type="text" name="redirect_url" value="https://test.flyfares.in/ccavResponseHandler" />
				</td>
			</tr>
			<tr>
				<td>Cancel URL :</td>
				<td><input type="text" name="cancel_url" value="https://test.flyfares.in/ccavResponseHandler" />
				</td>
			</tr>
			<tr>
				<td>Language :</td>
				<td><input type="text" name="language" value="EN" /></td>
			</tr>
			<tr>
				<td></td>
				<td><INPUT TYPE="submit" value="Checkout"></td>
			</tr>
		</table>
	</form>
</body>

</html>
